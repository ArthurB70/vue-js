<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ contador }}</p>
        <button v-on:click="somar(5, $event)">Somar</button>
        <button v-on:click="diminuir">Diminuir 1</button>
        <p v-on:mousemove="atualizarXY"> Mouse {{ x }} e {{ y }}
            <span v-on:mousemove.stop>| PARAR AQUI |</span>
        </p>
        <a v-on:click.prevent href="https://google.com">Google</a>
        <hr>
        <input type="text" v-on:keyup.enter.alt="exibirAlerta">
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar:function(passo, event){
                console.log(event)
                this.contador+=passo
            },
            diminuir:function(event){
                console.log(event)
                this.contador--
            },
            atualizarXY:function(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            exibirAlerta:function(){
                alert('Alerta!')
            }
        }
        
    })
</script>
</html>
