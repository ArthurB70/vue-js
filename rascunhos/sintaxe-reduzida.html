<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ contador }}</p>
        <button v-on:click="somar">Somar 1</button>
        <button v-on:click="diminuir">Diminuir 1</button>
        <hr>
        <input type="text" v-bind:value="contador">
        <p>v-on pode ser substituído por @</p>
        <p>v-bind pode ser substituído por :</p>
        <p>{{ contador }}</p>
        <button @click="somar">Somar 1</button>
        <button @click="diminuir">Diminuir 1</button>
        <hr>
        <input type="text" :value="contador">
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar:function(event){
                console.log(event)
                this.contador++
            },
            diminuir:function(event){
                console.log(event)
                this.contador--
            }
        }
        
    })
</script>
</html>
