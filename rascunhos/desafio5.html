<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Document</title>
</head>
<style>
   
</style>
<body>
    <div id="desafio">
        <h2>#01</h2>
        <div>
            <button @click="querMeVer = !querMeVer">Alternar</button>
            <p v-if="querMeVer">Você quer me ver ...</p>
            <p v-else>... ou eu</p>
            <p v-show="querMeVer">Você quer me ver ...</p>
            <p v-show="!querMeVer">... ou eu</p>
        </div>
        <hr>
        <h2>#02</h2>
        <ul>
            <li v-for="(fruta, index) in frutas"> {{ index }} {{ fruta }}</li>
        </ul>
        <hr>
        <h2>#03</h2>
        <ul>
            <li v-for="(valor, chave, index) in livros"> 
                <span>
                    [{{ index }}] {{ chave }} = {{ valor }}
                </span>
            </li>
        </ul>
        <hr>
        <h2>#04</h2>
        <ul>
            <li v-for="aluno in alunos"> 
                <template v-if="!Array.isArray(aluno)">
                    {{ aluno }}
                </template>
                <template v-else>
                    Notas:
                    <ul>
                        <li v-for="nota in aluno">
                            {{ nota }}
                        </li>
                    </ul>
                </template>
            </li>
        </ul>
    </div>
</body>

<script>
    new Vue({
        el:'#desafio',
        data: {
            querMeVer: true,
            frutas: ['banana', 'laranja', 'maça', 'pera', 'morango'],
            livros: {
                titulo: 'O Senhor dos Anéis',
                autor: 'J.R.R Tolkiens',
                volume: '3'
            },
            alunos: {
                id: 10,
                nome: 'Maria',
                notas: [7.67, 8.33, 6.98, 9.21]
            }
        }
    })
</script>
</html>
