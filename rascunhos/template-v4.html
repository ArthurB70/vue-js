<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
        <a v-bind:href="link">Google</a>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'https://google.com.br'
        },
        methods:{
            saudacao: function() {
                console.log(this)
                return this.titulo
            }
        }
    })
</script>
</html>
