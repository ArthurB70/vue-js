<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <template v-if="logado">
            <p >Usuário Logado: {{ nome }}</p>
            <p>Perfil: Admin</p>
        </template>   
        <p v-else-if="anonimo">Navegando como anônimo</p>
        <p v-else>Nenhum usuário logado</p>
        <button @click="logado = !logado"> {{ logado ? 'Sair': 'Entrar'}}</button>
        <input type="checkbox" v-model="anonimo">
        <hr>
        <footer v-show="logado">
            Desenvolvido para você 1!
        </footer>
        <footer v-show="!logado">
            Desenvolvido para você 2!
        </footer>
    </div>
</body>

<script>
    new Vue({
        el:'#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false
        }
    })
</script>
</html>
