<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ titulo }}</p>
        <input type="text" v-bind:value="titulo"
            v-on:input="titulo = $event.target.value">
        <input type="text" v-model:value="titulo">
        <p>v-bind atualiza os dados: js --> HTML</p>
        <p>v-model atualiza os dados: js <--> HTML</p>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        },
        methods:{
           
        }
    })
</script>
</html>
