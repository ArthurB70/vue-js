<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
       <button v-on:click="aumentar">
            Aumentar
       </button>
       <button v-on:click="aumentar2">
        Aumentar2
        </button>
       <button v-on:click="diminuir">
        Diminuir
        </button>
       <p>Contador: {{ contador }} | {{ contador2 }}</p>
       <p>Resultado: {{ resultado }}</p>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        computed:{
            resultado(){
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            },
        },
        watch: {
            contador(novo, antigo){
                console.log(novo, antigo)
                setTimeout(() => {
                    this.contador = 0
                }, 2000)
            }
        },
        methods:{
           aumentar:function(){
                this.contador++
           },
           diminuir:function(){
                this.contador-- 
           },
           aumentar2:function(){
                this.contador2+=2
           },
           
        }
    })
</script>
</html>
