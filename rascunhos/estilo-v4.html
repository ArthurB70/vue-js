<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Document</title>
</head>
<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }
    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }
    .c1{
        background-color: red;
    }
    .c2{
        background-color: green;
    }
    .c3{
        background-color: blue;
    }
    .girar{
        transform: rotate(15deg);
    }
</style>
<body>
    <div id="app">
            <div class="caixas">
                <div class="demo" :style="{'background-color': cor}"></div>
                <div class="demo" :style="[meuEstilo]"></div>
                <div class="demo" ></div>
            </div>
            <hr>
            <input type="text" v-model="cor">
            <input type="text" v-model="largura">
            <input type="text" v-model="altura">
        </div>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
           cor: 'black',
           largura: 100,
           altura: 20
        },
        computed: {
           meuEstilo(){
            return {
                backgroundColor: this.cor,
                width: `${this.largura}px`,
                height: `${this.altura}px`,
            }
           }
        }
        
    })
</script>
</html>
